<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        margin: auto;
        background-color: aquamarine;
        width: 1200px;
        height: 300px;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .frame {
        border: 10px solid aqua;
        background-color: aliceblue;
        width: 210px;
        height: 210px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="frame"><img src="./img/arrow_up.png" alt="" /></div>
      <div class="frame"><img src="./img/arrow_down.png" alt="" /></div>
      <div class="frame"><img src="./img/arrow_left.png" alt="" /></div>
      <div class="frame"><img src="./img/arrow_right.png" alt="" /></div>
    </div>
  </body>
</html>
